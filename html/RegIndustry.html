    <div class="container">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form" action="http://localhost:3000/new_industry" method="POST"
                        target="_blank">
                        <span class="login100-form-title p-b-26">
                            Industry Sign-Up
                        </span>
                        <!--<span class="login100-form-title p-b-48">
                            <i class="zmdi zmdi-font"></i>
                        </span>!-->
                        <div class="wrap-input100 validate-input">
                            <label for="aadhaarI">Aadhaar No</label>
                            <input class="input100" type="tel" id="aadhaarI" maxlength=12 minlength=12
                                pattern="[0-9]{12}" name="Iaadhaar" placeholder="Enter your Aadhaar No">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <label for="FNAME">First Name</label>
                            <input class="input100" type="text" id="FNAME" name="Fname"
                                placeholder="Enter your First Name">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <label for="LNAME">Last Name</label>
                            <input class="input100" type="text" id="LNAME" name="Lname"
                                placeholder="Enter your Last Name">
                            <span class="focus-input100"></span>
                        </div>
                        <!--<div class="wrap-input100 validate-input">
                            <input class="input100" type="tel" maxlength=12 minlength=12 name="AadhaarIndustry">
                            <span class="focus-input100" data-placeholder="Aadhaar Industry"></span>
                        </div>!-->
                        <div class="wrap-input100 validate-input">
                            <label for="baseCMR">Base CowMilk Rate</label>
                            <input class="input100" type="number" id="baseCMR" step=0.01 name="baseCMRate"
                                placeholder="Enter the base CM Rate">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <label for="baseBMR">Base BuffaloMilk Rate</label>
                            <input class="input100" type="number" id="baseBMR" step=0.01 name="baseBMRate"
                                placeholder="Enter the base BM Rate">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <label for="doorno">DoorNo</label>
                            <input class="input100" type="text" id="doorno" name="DoorNo"
                                placeholder="Enter your DoorNo">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <label for="Locality">Locality</label>
                            <input class="input100" type="text" id="Locality" name="Locality"
                                placeholder="Enter your Locality">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <label for="City">City</label>
                            <input class="input100" type="text" id="City" name="City" placeholder="Enter your City">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <label for="pincode">Pincode</label>
                            <input class="input100" type="tel" id="pincode" minlength="6" maxlength="6" name="Pincode"
                                placeholder="Enter your Pincode">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <label for="phoneno1">Phone No</label>
                            <input class="input100" type="tel" id="phoneno1" minlength="10" maxlength="10"
                                name="Phoneno1" pattern="[0-9]{10}" placeholder="Enter your Mobile No">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <label for="phoneno2">Phone No (Optional)</label>
                            <input class="input100" type="tel" id="phoneno2" name="Phoneno2" minlength="10"
                                maxlength="10" pattern="[0-9]{10}" placeholder="Phone No optional">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                            <label for="EMAIL">Email ID</label>
                            <input class="input100" type="text" id="EMAIL" name="email"
                                placeholder="Enter your Email ID">
                            <span class="focus-input100"></span>
                        </div>
                        <label for="PASSWORD">Password</label>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye" onclick="myFunction()"></i>
                            </span>
                            <input class="input100" type="password" id="PASSWORD" name="password"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter a Password">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Register
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
