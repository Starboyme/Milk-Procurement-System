    <link rel="icon" type="image/png" href="../public/images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../public/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/fonts/font-awesome-4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" type="text/css" href="../public/fonts/iconic/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" type="text/css" href="../public/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../public/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="../public/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../public/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="../public/css/util.css">
    <link rel="stylesheet" type="text/css" href="../public/css/main.css">

    <style>
        .colorme {
            color: white;
        }

        .removeline {
            border-bottom: 0 solid white;
        }

        body {
            background: url('https://images.unsplash.com/photo-1592494299036-7e3593f3acb6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <span class="navbar-brand" href="#">
            <img src="../public/images/logo.png" width="40" height="30" class="d-inline-block align-top" alt="">
        </span>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="navbar-brand colorme font-weight-bold" href="https://aavinmilk.com" target="_blank">TNMS</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </li>
            <li class="nav-item">
                <a class="nav-link colorme font-weight-bold" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active font-weight-bold" href="login.html">Login</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle colorme font-weight-bold" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Register
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="RegFarmer.html">Farmer</a>
                    <a class="dropdown-item" href="RegSociety.html">Society</a>
                    <a class="dropdown-item" href="RegChilling.html">Chilling System</a>
                    <a class="dropdown-item" href="RegIndustry.html">Industry</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    
                    <form class="login100-form validate-form" action="http://localhost:3000/login" method="POST">
                        <span class="login100-form-title p-b-26">
                            Welcome
                        </span>
                        <!--<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>!-->

                        <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                            <label for="EMAIL">Email</label>
                            <input class="input100" type="text" id="EMAIL" name="email"
                                placeholder="Enter your Email ID">
                            <span class="focus-input100"></span>
                        </div>
                        <label for="PASSWORD">Password</label>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye m-t-5" onclick="myFunction()"></i>
                            </span>
                            <input class="input100" type="password" id="PASSWORD" name="password"
                                placeholder="Enter a Password">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input removeline">
                            <input type="radio" id="farmer" name="logintype" value="farmer">
                            <label for="farmer">Farmer</label><br>
                            <input type="radio" id="society" name="logintype" value="society">
                            <label for="society">Society</label><br>
                            <input type="radio" id="chilling" name="logintype" value="chillingsystem">
                            <label for="chilling">Chilling System</label><br>
                            <input type="radio" id="industry" name="logintype" value="industry">
                            <label for="industry">Industry</label><br>
                            <input type="radio" id="admin" name="logintype" value="admin">
                            <label for="admin">Admin</label><br>
                        </div>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Login
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../public/js/passvisible.js"></script>
</body>

</html>
